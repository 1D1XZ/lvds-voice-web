<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LVDS Voice Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LVDS Voice Web</h1>

  <label>GamerTag:</label>
  <input id="gamertag" placeholder="AdrianLVDS" />

  <label>Servidor (Render):</label>
  <input id="serverUrl" value="https://lvds-voice-server.onrender.com" />

  <label>Posición X Y Z:</label>
  <input id="x" type="number" value="0" />
  <input id="y" type="number" value="64" />
  <input id="z" type="number" value="0" />

  <label>Dimensión:</label>
  <select id="dimension">
    <option value="overworld">Overworld</option>
    <option value="nether">Nether</option>
    <option value="the_end">The End</option>
  </select>

  <button onclick="startSending()">Empezar</button>

  <h3>Jugadores Cercanos:</h3>
  <ul id="nearbyList"></ul>

  <script src="script.js"></script>
</body>
</html>
